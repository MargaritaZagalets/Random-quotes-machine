    <title>Title</title>

<body>
<div class="container-fluid">
    <div class="quote-box center-block">
        <div class="quote-text">
            <i class="fas fa-quote-left fa-2x"></i> <span id="text"> I want to be alone.</span>
        </div>
        <div class="quote-author text-right">
            - <span id="author"> Grand Hotel</span>
        </div>
        <div class="next-and-share">
            <a id="tweet-quote"><i class="fab fa-twitter fa-2x twit"></i></a>
            <button type="button" class="btn btn-primary btn-lg outline" id="get-another-quote-button">New
                quote
            </button>
        </div>
    </div>
